<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<link rel="stylesheet" href="JS\jquery-ui.min.css">
	<link rel="stylesheet" href="style.css">
	<script language="JavaScript" src="JS\jquery-1.12.0.min.js" ></script>
	<script language="JavaScript" src="JS\jquery-ui.min.js" ></script>
	<script language="JavaScript">
		$(document).ready(function() {
			$( "#fld_CreateDate" ).datepicker();
			$( "#fld_ModifiedDate" ).datepicker();
		});

	</script>
</head>
<body>
	<div class="panel-frame">
		<div class="panel-container" id="container_ID" >
			<nav class="panel-left">
				ID
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="number" name="fld_ID" id="fld_ID" /> 
			</div>

		</div>
		<div class="panel-container" id="container_Name" >
			<nav class="panel-left">
				Name
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" maxlength="50" name="fld_Name" id="fld_Name" /> 
			</div>

		</div>
		<div class="panel-container" id="container_State" >
			<nav class="panel-left">
				State
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" maxlength="50" name="fld_State" id="fld_State" /> 
			</div>

		</div>
		<div class="panel-container" id="container_MailTo" >
			<nav class="panel-left">
				MailTo
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<textarea rows="4" cols="50" name="fld_MailTo" id="fld_MailTo"> 
				</textarea>
			</div>

		</div>
		<div class="panel-container" id="container_MailFrom" >
			<nav class="panel-left">
				MailFrom
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<textarea rows="4" cols="50" name="fld_MailFrom" id="fld_MailFrom"> 
				</textarea>
			</div>

		</div>
		<div class="panel-container" id="container_Subject" >
			<nav class="panel-left">
				Subject
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<textarea rows="4" cols="50" name="fld_Subject" id="fld_Subject"> 
				</textarea>
			</div>

		</div>
		<div class="panel-container" id="container_Body" >
			<nav class="panel-left">
				Body
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<textarea rows="4" cols="50" name="fld_Body" id="fld_Body"> 
				</textarea>
			</div>

		</div>
		<div class="panel-container" id="container_IsImportant" >
			<nav class="panel-left">
				IsImportant
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="checkbox" name="fld_IsImportant" id="fld_IsImportant" /> 
			</div>

		</div>
		<div class="panel-container" id="container_IsActive" >
			<nav class="panel-left">
				IsActive
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="checkbox" name="fld_IsActive" id="fld_IsActive" /> 
			</div>

		</div>
		<div class="panel-container" id="container_CreateDate" >
			<nav class="panel-left">
				CreateDate
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" name="fld_CreateDate" id="fld_CreateDate" /> 
			</div>

		</div>
		<div class="panel-container" id="container_ModifiedDate" >
			<nav class="panel-left">
				ModifiedDate
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" name="fld_ModifiedDate" id="fld_ModifiedDate" /> 
			</div>

		</div>
	</div>
</body>
</html>
