<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<link rel="stylesheet" href="JS\jquery-ui.min.css">
	<link rel="stylesheet" href="style.css">
	<script language="JavaScript" src="JS\jquery-1.12.0.min.js" ></script>
	<script language="JavaScript" src="JS\jquery-ui.min.js" ></script>
	<script language="JavaScript">
		$(document).ready(function() {
			$( "#fld_RequestTime" ).datepicker();
		});

	</script>
</head>
<body>
	<div class="panel-frame">
		<div class="panel-container" id="container_ID" >
			<nav class="panel-left">
				ID
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="number" name="fld_ID" id="fld_ID" /> 
			</div>

		</div>
		<div class="panel-container" id="container_Method" >
			<nav class="panel-left">
				Method
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<textarea rows="4" cols="50" name="fld_Method" id="fld_Method"> 
				</textarea>
			</div>

		</div>
		<div class="panel-container" id="container_Path" >
			<nav class="panel-left">
				Path
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<textarea rows="4" cols="50" name="fld_Path" id="fld_Path"> 
				</textarea>
			</div>

		</div>
		<div class="panel-container" id="container_RequestBody" >
			<nav class="panel-left">
				RequestBody
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<textarea rows="4" cols="50" name="fld_RequestBody" id="fld_RequestBody"> 
				</textarea>
			</div>

		</div>
		<div class="panel-container" id="container_RequestTime" >
			<nav class="panel-left">
				RequestTime
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" name="fld_RequestTime" id="fld_RequestTime" /> 
			</div>

		</div>
		<div class="panel-container" id="container_ResponseBody" >
			<nav class="panel-left">
				ResponseBody
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<textarea rows="4" cols="50" name="fld_ResponseBody" id="fld_ResponseBody"> 
				</textarea>
			</div>

		</div>
		<div class="panel-container" id="container_ResponseMilliSeconds" >
			<nav class="panel-left">
				ResponseMilliSeconds
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="number" name="fld_ResponseMilliSeconds" id="fld_ResponseMilliSeconds" /> 
			</div>

		</div>
		<div class="panel-container" id="container_StatusCode" >
			<nav class="panel-left">
				StatusCode
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="number" name="fld_StatusCode" id="fld_StatusCode" /> 
			</div>

		</div>
		<div class="panel-container" id="container_UserID" >
			<nav class="panel-left">
				UserID
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="number" name="fld_UserID" id="fld_UserID" />

		</div>

</body>
</html>
