<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<link rel="stylesheet" href="JS\jquery-ui.min.css">
	<link rel="stylesheet" href="style.css">
	<script language="JavaScript" src="JS\jquery-1.12.0.min.js" ></script>
	<script language="JavaScript" src="JS\jquery-ui.min.js" ></script>
	<script language="JavaScript">
		$(document).ready(function() {
			$( "#fld_EffectiveDate" ).datepicker();
			$( "#fld_ExpirationDate" ).datepicker();
			$( "#fld_SysEndTime" ).datepicker();
			$( "#fld_SysStartTime" ).datepicker();
		});

	</script>
</head>
<body>
	<div class="panel-frame">
		<div class="panel-container" id="container_EffectiveDate" >
			<nav class="panel-left">
				EffectiveDate
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" name="fld_EffectiveDate" id="fld_EffectiveDate" /> 
			</div>

		</div>
		<div class="panel-container" id="container_ExpirationDate" >
			<nav class="panel-left">
				ExpirationDate
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" name="fld_ExpirationDate" id="fld_ExpirationDate" /> 
			</div>

		</div>
		<div class="panel-container" id="container_NPI" >
			<nav class="panel-left">
				NPI
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" maxlength="10" name="fld_NPI" id="fld_NPI" /> 
			</div>

		</div>
		<div class="panel-container" id="container_ProviderID" >
			<nav class="panel-left">
				ProviderID
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="number" name="fld_ProviderID" id="fld_ProviderID" /> 
			</div>

		</div>
		<div class="panel-container" id="container_ProviderNPIID" >
			<nav class="panel-left">
				ProviderNPIID
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="number" name="fld_ProviderNPIID" id="fld_ProviderNPIID" /> 
			</div>

		</div>
		<div class="panel-container" id="container_SysEndTime" >
			<nav class="panel-left">
				SysEndTime
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" name="fld_SysEndTime" id="fld_SysEndTime" /> 
			</div>

		</div>
		<div class="panel-container" id="container_SysStartTime" >
			<nav class="panel-left">
				SysStartTime
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="text" name="fld_SysStartTime" id="fld_SysStartTime" /> 
			</div>

		</div>
		<div class="panel-container" id="container_UserID" >
			<nav class="panel-left">
				UserID
			</nav>

			<div class="panel-splitter">
				 | 
			</div>

			<div class="panel-right">
				<input type="number" name="fld_UserID" id="fld_UserID" /> 
			</div>

		</div>
	</div>
</body>
</html>
